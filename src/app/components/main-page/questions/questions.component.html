<section class="section">
  <div class="questions-title">
    ЧАСТЫЕ ВОПРОСЫ
  </div>
  <ng-container *ngFor="let question of questions; let i = index">
    <div class="question-box-wrapper">
      <div class="question-box" (click)="openAnswer(i)">
        <p animateOnScroll animationName="animate__animated animate__backInLeft animate__slow" class="question-text">{{question.question}}</p>
        <app-plus-button></app-plus-button>
      </div>
      <div animateOnScroll animationName="animate__animated animate__fadeIn animate__slow" class="answer-box" *ngIf="question.isOpen">
        {{question.answer}}
      </div>
    </div>
  </ng-container>
</section>
